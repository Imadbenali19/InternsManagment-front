<c-row>
  <c-card class="my-4 shadow border-0">
    <c-card-body class="align-middle">
      <form cForm class="my-auto">
        <c-row class="mb-2 d-flex justify-content-center align-items-center">
          <label cCol for="searchTerm">Trouver un etudiant</label>
          <c-col [sm]="8">
            <input
              placeholder="Nom / Prenom / Email"
              [formControl]="searchTerm"
              cFormControl
              id="searchTerm"
              type="text"
            />
          </c-col>
          <c-col [sm]="2">
            <button
              cButton
              class="d-flex align-items-center"
              color="primary"
              type="button"
              (click)="
                search = true; currentPage = 1; searchAnnonce(currentPage - 1)
              "
            >
              <span class="pb-1">Rechercher</span>
              <span class="mx-1">
                <svg
                  cIcon
                  name="cilZoom"
                  size="lg"
                  title="Search lens icon"
                ></svg>
              </span>
            </button>
          </c-col>
        </c-row>
      </form>
    </c-card-body>
  </c-card>
</c-row>
<c-row>
  <c-card class="shadow border-0">
    <c-card-body>
<table [hover]="true"
[responsive]="true"
[striped]="true"
align="middle"
 cTable
 class="border">
  <thead>
  <tr>
  <th scope="col">titre</th>
  <th scope="col">description</th>
  <th scope="col">action</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let annonce of annonces | paginate
  : {
      itemsPerPage: 10,
      currentPage: currentPage,
      totalItems: itemsCount
    } ">
      <td>{{annonce.titre}}</td>
      <td>{{annonce.description}}</td>

      <td><button class="bg-warning border-0 mr-2"  (click)="showAnnonceUpdateForm(annonce)" cButton><svg cIcon name="cilPencil" size="lg" title="Modifier etudiant"></svg></button><span class="mx-1"></span>
        <button class="bg-danger border-0 ml-2"  (click)="showAnnonceDeleteForm(annonce.id)" cButton><svg cIcon name="cilTrash" size="lg" title="Modifier etudiant"></svg></button></td>
  </tr>
  <tr>
  </tbody>
  <tfoot>
    <td colspan="4">
      <pagination-controls
        (pageChange)="annoncePageChanged($event)"
      ></pagination-controls>
    </td>
  </tfoot>
</table>
</c-card-body>
</c-card>
</c-row>
<div class="pt-2">
  <button cButton class="bg-success border-0 shadow " (click)="showCreation()">creer annonce</button>
  </div>

<c-modal #verticallyCenteredModal alignment="center" id="modalLg" size="lg" [visible]="isAddModalVisible" (visibleChange)="toggleAddModal($event)">
  <c-modal-header>
    <h5 cModalTitle>Creer L'etudiant</h5>
  </c-modal-header>
  <c-modal-body>

    <h2>Formulaire d'affectation</h2>
    <form cForm #annonceForm="ngForm" (ngSubmit)="onClickSubmit(annonceForm.value)">
      <div class="mb-3">
        <label cLabel for="titre">titre</label>
        <input cFormControl name="titre"  type="text" ngModel>
      </div>
      <div class="mb-3">
        <label cLabel for="description">description</label>
        <input cFormControl name="description"  type="text" ngModel>
      </div>



      <input cButton color="primary" type="submit">

    </form>
  </c-modal-body>
</c-modal>
<c-modal #verticallyCenteredModal alignment="center" id="modalLup" size="lg" [visible]="isUpdateModalVisible" (visibleChange)="toggleUpdateModal($event)">
  <c-modal-header>
    <h5 cModalTitle>Creer L'etudiant</h5>
  </c-modal-header>
  <c-modal-body>

    <h2>Formulaire de modification</h2>
    <form #annonceUpdateForm="ngForm" (ngSubmit)="onClickUpdate(annonceUpdateForm.value)">
      <input name="id"  type="hidden" ngModel  [(ngModel)]="selectedAnnonce.id" >
      <div class="mb-3">
        <label cLabel for="titre">titre</label>
        <input cFormControl  name="titre"  type="text" ngModel  [(ngModel)]="selectedAnnonce.titre" >
      </div>
      <div class="mb-3">
        <label cLabel for="description">description</label>
        <input cFormControl name="description"  type="text" ngModel [(ngModel)]="selectedAnnonce.description">
      </div>



      <input cButton color="primary" type="submit">

    </form>
  </c-modal-body>
</c-modal>
<c-modal #verticallyCenteredModal alignment="center" id="modalLdel" size="lg" [visible]="isDeleteModalVisible" (visibleChange)="toggleDeleteModal($event)">
  <c-modal-header>
    <h5 cModalTitle>Supprimert L'annonce</h5>
  </c-modal-header>
  <c-modal-body>

    <h2>YOU SURE YOU WANT TO DELETE??!!</h2>
    <input name="id"  type="hidden" ngModel  [(ngModel)]="selectedID.id" >
    <div class="mt-2">
      <button cButton class="bg-danger border-0 shadow " (click)="deleteAnnonce(selectedID.id)">supprimer</button>
      <span class="mx-1"></span>
      <button cButton class="bg-secondary border-0 shadow " (click)="cancel()">Annuler</button>
  </div>
  </c-modal-body>
</c-modal>
